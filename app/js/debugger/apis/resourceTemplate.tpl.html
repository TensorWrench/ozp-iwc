<div class="grid-cell-tmpl">
    <div class="btn-group btn-group-xs">
        <button class="btn"
                ng-class="{true:'btn-danger',false:'btn-primary'}[row.entity.isWatched]"
                btn-checkbox
                ng-model="row.entity.isWatched"
                ng-change="grid.appScope.watchKey(row.entity)">

            <span class="glyphicon glyphicon-eye-open"></span>
        </button>
        <button class="btn btn-primary" ng-click="grid.appScope.loadKey(row.entity)">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>

        <button class="btn btn-primary" ng-repeat="action in grid.appScope.clickActions" ng-show="grid.appScope.validAction(action,row.entity.contentType)" ng-click="grid.appScope.performAction(action,row.entity)">
            {{::action}}
        </button>
    </div>

</div>

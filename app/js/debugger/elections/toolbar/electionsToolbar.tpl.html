<form class="form-inline">
    <div class="btn-group">
            <button class="btn" ng-class="{true:'btn-danger',false:'btn-primary'}[enableOrNot]"
                    ng-click="toggle()"
                    tooltip-placement="bottom" tooltip="Start/Stop continuous metrics updates.">
                {{ enableOrNot ? 'Enabled' : 'Disabled' }}
            </button>
            <button class="btn" ng-class="{true:'btn-danger',false:'btn-primary'}[recvToggle]"
                    btn-checkbox ng-model="recvToggle"
                    ng-disabled="!enableOrNot"
                    tooltip-placement="bottom" tooltip="Plot receive packets.">
                Plot Received Packet
            </button>
            <button class="btn btn-primary" ng-click="clear()"
                    tooltip-placement="bottom" tooltip="Clear the timeline.">
                Clear
            </button>
    </div>
    <div class="form-group">
        <select id="apiSel" ng-options="item as item.title for item in apis" class="form-control"
                ng-model="selectedElection" tooltip-placement="bottom"
                tooltip="Which api to display elections for">
        </select>
    </div>
</form>
